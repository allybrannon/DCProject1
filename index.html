<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotable</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li>
        <a href="https://github.com/JoshuaBevers"
          >Josh
          <img class="responsive-img" img src="https://robohash.org/josh.png"
        /></a>
      </li>
      <li>
        <a href="https://github.com/allybrannon"
          >Ally
          <img class="responsive-img" img src="https://robohash.org/ally.png"
        /></a>
      </li>
      <li>
        <a href="https://github.com/PFurtak"
          >Patrick
          <img class="responsive-img" img src="https://robohash.org/patrick.png"
        /></a>
      </li>
    </ul>
    <nav>
      <div class="nav-wrapper">
        <a href="/landing.html" class="brand-logo">"Quotable"</a>
        <ul class="right">
          <li class="hide-on-med-and-down">
            <a href="https://pprathameshmore.github.io/QuoteGarden/"
              >Quote Garden</a
            >
          </li>
          <li class="hide-on-med-and-down">
            <a href="http://numbersapi.com/#42">Numbers API</a>
          </li>
          <!-- Dropdown Trigger -->
          <li>
            <a
              class="dropdown-trigger hide-on-med-and-down"
              href="#!"
              data-target="dropdown1"
              >GitHub <i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
          <li class="moon">
            <button class="moonBtn">
              <img
                class="darkIcon"
                src="/images/icons8-moon-symbol-30.png"
                alt=""
                srcset=""
              />
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="header">
        <div class="title">
          <h1>Do you know who said this?</h1>
        </div>
      </div>
      <div class="quoteField">
        <p class="quoteGenP">
          Loading your quote!...
        </p>
      </div>
      <div class="answers">
        <a class="waves-effect waves-light btn teal-lighten-1" id="author1"
          >Loading...</a
        >
        <a class="waves-effect waves-light btn teal-lighten-1" id="author2"
          >Loading...</a
        >
        <a class="waves-effect waves-light btn teal-lighten-1" id="author3"
          >Loading...</a
        >
        <a class="waves-effect waves-light btn teal-lighten-1" id="author4"
          >Loading...</a
        >
      </div>
      <div>
        <div class="scoreboard">
          <p>Correct Answer Streak:&nbsp</p>
          <p class="scoreboardField">
            0
          </p>
        </div>
        <div class="endQuoteBox">
          <p class="wrongFact"></p>
        </div>

        <p class="authorQuotes"></p>
      </div>
      <!--Konami-->
      <div class="konamiCode">
        <h4>Things Sean likes....</h4>
        <div class="carousel">
          <a class="carousel-item" href="#one!"
            ><img
              class="circle responsive-img"
              src="/images/171109-IMG_0284-Dessert-Churros-Mini-01.png"
          /></a>
          <a class="carousel-item" href="#two!"
            ><img
              class="circle responsive-img"
              src="images/f297bba1-90db-4877-b163-1f32e4b6b766_1.df0817bc49743301ca77e64698dc194b.jpeg"
          /></a>
          <a class="carousel-item" href="#three!"
            ><img
              class="circle responsive-img"
              src="images/goosethecat-blogroll-1551733410083-1280w-1551990377836_1280w.jpg"
          /></a>
          <a class="carousel-item" href="#four!"
            ><img
              class="circle responsive-img"
              src="images/Lovecraft-cthulhu.jpg"
          /></a>
          <a class="carousel-item" href="#five!"
            ><img
              class="circle responsive-img"
              src="images/Porsche-911-GT2-RS-Jeremy-Clarkson-review-2018-1024x638.jpg"
          /></a>
        </div>
        <h4>...in a format he hates!</h4>
      </div>
    </div>
    <div class="card" style="visibility: hidden;"></div>
    <!--Konami-->
    <div class="loader"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="javascript/buttonListeners.js"></script>
  <script type="text/javascript" src="javascript/get.js"></script>
  <script type="text/javascript" src="javascript/index.js"></script>
  <script src="/javascript/konami.js"></script>
  <script src="/javascript/darkMode.js"></script>
</html>
